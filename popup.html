<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <h1>Moji Editor</h1>
            <div class="toolbar">
                <button class="toolbar-button" id="themeToggle" title="テーマ切り替え">
                    <span class="text-icon">Dark</span>
                </button>
                <button class="toolbar-button" id="copyButton" title="コピー">
                    <span class="text-icon">Copy</span>
                </button>
                <button class="toolbar-button" id="clearButton" title="クリア">
                    <span class="text-icon">Clear</span>
                </button>
                <button class="toolbar-button" id="closeButton" title="閉じる">
                    <span class="text-icon">×</span>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <textarea 
                class="markdown-editor" 
                id="markdownEditor"
                placeholder="ここにテキストを入力してください...

# 見出し1
## 見出し2

**太字** *斜体*

- リスト項目1
- リスト項目2

[リンク](https://example.com)

```javascript
console.log('Hello, World!');
```"
                spellcheck="false"
            ></textarea>
        </main>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
